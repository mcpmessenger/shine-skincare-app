version: 1
applications:
  - appRoot: .
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*
    
    backend:
      phases:
        preBuild:
          commands:
            - cd backend
            - python -m pip install --upgrade pip
            - pip install -r requirements-amplify.txt
        build:
          commands:
            - echo "Backend build completed"
      artifacts:
        baseDirectory: backend
        files:
          - '**/*'
      cache:
        paths:
          - backend/venv/**/*
          - backend/__pycache__/**/*
    
    test:
      phases:
        test:
          commands:
            - echo "Running tests..."
            - cd backend && python -c "import flask; print('Flask import successful')"
            - cd backend && python -c "import torch; print('PyTorch import successful')"
            - cd backend && python -c "import faiss; print('FAISS import successful')"
            - echo "All tests passed!"
      artifacts:
        baseDirectory: backend
        files:
          - '**/*'
      cache:
        paths:
          - backend/venv/**/* 