version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing dependencies..."
        - npm ci
        - echo "Dependencies installed successfully"
    build:
      commands:
        - echo "Building Next.js application with Tailwind..."
        - npm run build
        - echo "Build completed successfully"
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*

backend:
  phases:
    preBuild:
      commands:
        - cd backend
        - python -m pip install --upgrade pip
        - pip install -r requirements.txt
    build:
      commands:
        - echo "Backend build completed"
  artifacts:
    baseDirectory: backend
    files:
      - '**/*'
  cache:
    paths:
      - backend/venv/**/*
      - backend/__pycache__/**/* 