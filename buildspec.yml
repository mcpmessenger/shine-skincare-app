version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Installing dependencies..."
      - npm ci
      - echo "Installing Tailwind CSS globally..."
      - npm install -g tailwindcss@latest
      - echo "Dependencies installed successfully"
  
  pre_build:
    commands:
      - echo "Setting up environment..."
      - echo "Node version: $(node --version)"
      - echo "NPM version: $(npm --version)"
      - echo "Current directory: $(pwd)"
      - ls -la
  
  build:
    commands:
      - echo "Building Tailwind CSS..."
      - npx tailwindcss -i ./app/globals.css -o ./app/output.css --minify
      - echo "Building Next.js application..."
      - npm run build
      - echo "Build completed successfully"
      - echo "Build artifacts:"
      - ls -la .next/
  
  post_build:
    commands:
      - echo "Build completed on `date`"
      - echo "Build artifacts:"
      - ls -la .next/
      - echo "Copying build artifacts to artifacts directory..."

artifacts:
  files:
    - .next/**/*
    - public/**/*
    - package.json
    - next.config.mjs
    - tailwind.config.ts
    - postcss.config.mjs
    - app/globals.css
    - app/output.css
  discard-paths: no
  base-directory: .

cache:
  paths:
    - node_modules/**/*
    - .next/cache/**/* 