<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Backend Connection Test</h1>
    <p>Testing connection to: <strong>https://shine-backend-final.eba-bpcnncyq.us-east-1.elasticbeanstalk.com</strong></p>
    
    <button onclick="testHealth()">Test Health Endpoint</button>
    <button onclick="testRoot()">Test Root Endpoint</button>
    <button onclick="testAll()">Test All Endpoints</button>
    
    <div id="results"></div>

    <script>
        const BACKEND_URL = 'https://shine-backend-final.eba-bpcnncyq.us-east-1.elasticbeanstalk.com';
        
        function addResult(message, isSuccess = true) {
            const div = document.createElement('div');
            div.className = `result ${isSuccess ? 'success' : 'error'}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            document.getElementById('results').appendChild(div);
        }
        
        async function testHealth() {
            try {
                const response = await fetch(`${BACKEND_URL}/api/health`);
                const data = await response.json();
                addResult(`Health endpoint: ${response.status} - ${JSON.stringify(data)}`);
            } catch (error) {
                addResult(`Health endpoint error: ${error.message}`, false);
            }
        }
        
        async function testRoot() {
            try {
                const response = await fetch(`${BACKEND_URL}/`);
                const data = await response.json();
                addResult(`Root endpoint: ${response.status} - ${JSON.stringify(data)}`);
            } catch (error) {
                addResult(`Root endpoint error: ${error.message}`, false);
            }
        }
        
        async function testAll() {
            addResult('Starting all tests...');
            await testHealth();
            await testRoot();
            addResult('All tests completed!');
        }
    </script>
</body>
</html>
